<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소 검색</title>
    <script>
        function fnAddress(si, gu, gun){
            let addr = si + " " + gu + " " + gun;
            //alert(addr);
            //document.f1.addr.value = addr;
            opener.document.f1.addr.value = addr;
            window.close();
        }
    </script>
</head>
<body>
    <a href="#" onclick="fnAddress('서울시', '종로구', '효자동');">
        서울시 종로구 효자동</a><br>
    <a href="#" onclick="fnAddress('서울시', '강남구', '역삼동');">
        서울시 강남구 역삼동</a><br>
    <a href="#" onclick="fnAddress('서울시', '깅동구', '천호동');">
        서울시 강동구 천호동</a><br>
    <br>
    <form name="f1">
        <input type="text" name="addr">
    </form>    
</body>
</html>
