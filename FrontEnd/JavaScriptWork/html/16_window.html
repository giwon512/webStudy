<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        location - href, reload()
        history - back()
        navigator - 거의 안 씀
        document - link anchor image layer form
        */
        let id;
        function fnOpen(){
            window.open("zipcode.html", "주소 검색", 
                "left=100px, top=100px, width=320, height=320");
        }

        function fnShowWatch(){
            let today = new Date();
            //console.log(today);
            let msg = `현재 시간은 ${today.getHours()}시 ${today.getMinutes()}분 ${today.getSeconds()}초입니다.`;
            document.f1.watch.value = msg;
            id = setTimeout(fnShowWatch, 1000);
        }

        function fnStopWatch(){
            clearTimeout(id);
            //clearInterval(id);
        }

        function fnStartWatch(){
            id = setTimeout(fnShowWatch, 1000);
        }

        function fnMove(){
            if(document.f1.chk.checked)
                location.href = "https://www.naver.com";
        }

        function fnImgInfo(){
            div = document.getElementById("info");
            div.innerHTML = "첫 번째 이미지의 폭 : " + 
                document.images[0].width + "px <br>";
            div.innerHTML += "첫 번째 이미지의 높이 : " + 
                document.images[0].height + "px <br>";
        }

        function fnImgSize(){
            document.images[0].width *= 2;
            document.images[0].height *= 1.6;
        }
    </script>
</head>
<body onload="fnShowWatch()">
    <form name="f1" action="">
        <input type="button" value="주소 검색" 
            onclick="fnOpen();">
        <br><br>
        <input type="text" name="addr" size="50">
        <hr>

        <input type="text" name="watch" size="50">
        &nbsp;&nbsp;&nbsp;
        <input type="button" value="현재시간 시작"
            onclick="fnStartWatch();">
        <input type="button" value="현재시간 중지"
            onclick="fnStopWatch();">
        <hr>

        <input type="checkbox" name="chk" onclick="fnMove();"> 네이버로 이동
        <br><br>
        <input type="button" value="새로고침" onclick="location.reload();">

        <hr>

        <table>
            <tr>
                <td><img src="./duke_box.gif" alt=""></td>
                <td><img src="./hero2.png" alt=""></td>
            </tr>
        </table>
        <input type="button" value="정보 보기" onclick="fnImgInfo();">
            <input type="button" value="이미지 키우기" onclick="fnImgSize();">
            <div id="info"></div>
    </form>
</body>
</html>
