<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        정규 표현식
        - 문자열에서 특정 문자 조합을 찾기 위한 패턴
        - 문자 검색, 문자 대체, 문자 추출을 목표로 함
        - 사용법 1) 객체 생성 방식
        new RegExp('정규식', '플래그');
            플래그
                -g(global) : 모든 문자와 일치
                -i(ignore) : 영어 대소문자 구별하지 않고 일치
                -m(multi) : 여러 줄 일치, 각가긔 줄을 시작과 끝으로 인식
        - 사용법 2) 리터럴 방식
        정규식/플래그 와 같이 사용
        -API
            정규식.test(문자열) : 일치 여부 확인
            문자열.match(정규식) : 일치하는 문자의 배열을 반환
            문자열.replace(정규식, 대체문자) : 일치하는 문자를 대체
        - 패턴 표현식(정규식)
            ^ab : 줄 시작에 있는 ab와 일치
            ab$ : 줄 끝에 있는 ab와 일치
            . : 임의의 한 문자와 일치
            ex) a.b : aab, abb, acb, adb, aeb..
            a|b : a 또는 b와 일치 
            ab? : b가 없거나 b와 일치

            {n} : n개 연속 일치
            ex) a{3} : aaa
            {n,} : n개 이상 연속 일치
            {n, m} : n개 이상 m개 이하 연속 일치
            +({1,}) : 1회 이상 연속 일치
            ex) a+ : a, aa, aaa...
            * : 0회 이상 연속 일치, '', a, aa, aaa...

            [ab] : a 또는 b => 강[남북]구 : 강남구, 강북구
            [a-z] : a 부터 z 사이의 문자 구간에 일치(영어 소문자)
            [A-Z] : A 부터 Z 사이의 문자 구간에 일치(영어 대문자)
            [0-9] : 0부터 9사이의 문자 구간에 일치(숫자)
            [가-힣] : 가부터 힣 사이의 문자 구간에 일치(한글)
            [a-zA-Z] : 모든 영어 구간(영어)
            [가-힣a-zA-Z] : 한글과 영문
            [^ab] : ab를 제외한 모든 문자구간에 일치
            ex) /^[0-9]+$/ 숫자만 가능

            \w : word(63개 문자) : 대소문자 52개 + 숫자 10개 + _
            \W : \w에 해당하지 않는 나머지 문자에 일치
            \d : 숫자에 일치
            \s : 빈 공간(space)에 일치

            (?:) : 그룹 지정
            (?=) : 앞쪽 일치
            (?<=) : 뒤쪽 일치

            전자우편 주소:
            /^[a-z0-9_+.-]+@([a-z0-9-]+\.)+[a-z0-9]{2,4}$/

            URL:
            /^(file|gopher|news|nntp|telnet|https?|ftps?|sftp):\/\/([a-z0-9-]+\.)+[a-z0-9]{2,4}.*$/

            HTML 태그 - HTML tags:
            /\<(/?[^\>]+)\>/

            전화 번호 - 예, 123-123-2344 혹은 123-1234-1234:
            /(\d{3}).*(\d{3}).*(\d{4})/

            날짜 - 예, 3/28/2007 혹은 3/28/07:
            /^\d{1,2}\/\d{1,2}\/\d{2,4}$/

            jpg, gif 또는 png 확장자를 가진 그림 파일명:
            /([^\s]+(?=\.(jpg|gif|png))\.\2)/

            1부터 50 사이의 번호 - 1과 50 포함:
            /^[1-9]{1}$|^[1-4]{1}[0-9]{1}$|^50$/

            16 진수로 된 색깔 번호:
            /#?([A-Fa-f0-9]){3}(([A-Fa-f0-9]){3})?/

            적어도 소문자 하나, 대문자 하나, 숫자 하나가 포함되어 있는 문자열(8글자 이상 15글자 이하) - 올바른 암호 형식을 확인할 때 사용될 수 있음:
            /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}/
            출처: https://gocoding.tistory.com/93 [Developer Factory:티스토리]
    -->
    <script>
        const str = `
010-1234-5678
thesecond@gmail.com
Hello world!
https://www.omdbapi.com/?apikey=7035c60c&s=frozen
The quick brown fox jumps over the lazy dog.
hello@naver.com
http://localhost:1234
동해물과 백두산이 마르고 닳도록
abbcccddddeeeee`
        
        // const regexp = new RegExp('the', 'gi');
        // console.log(str.match(regexp));
        // console.log(regexp.test(str));
        const regexp = /fox/gi;
        console.log(str.match(regexp));
        console.log(str.match(/^h.../gm));
        console.log(str.match(/^h.../gmi));
        console.log('--------------------');

        console.log(str.match(/\.com$/gm));
        console.log(str.match(/fox|dog/g));
        //['.com', '.com', 'fox', 'dog', '.com']
        console.log(str.match(/\.com|fox|dog/gm));
        console.log(str.match(/^(file|gopher|news|nntp|telnet|https?|ftps?|sftp):\/\/([a-z0-9-]+\.)+[a-z0-9]{2,4}.*$/gm));
        console.log(str.match(/\d{3}/gm));
        console.log(str.match(/[a-z]+/g));
        console.log(str.match(/\w+/gm));
        console.log(str.match(/\W+/g));
        console.log(str.match(/\s+/gm));
        console.log(str.match(/\S+/gm));
        console.log(str.match(/https?:\/\/(?:\w\.?)+/g));
        console.log(str.match(/.+(?=과)/g));
        console.log(str.match(/(?<=과).+/g));
        // 전화번호 검색 ["010-1234-5678"]
        console.log(str.match(/(\d{3}).*(\d{3}).*(\d{4})/g));
        // 이메일 검색 ["thesecond@gmail.com", "hello@naver.com"]
        console.log(str.match(/\w+@\w+\.\w+/g));
    </script>
