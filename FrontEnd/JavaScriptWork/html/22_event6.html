<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height : 3000px;
        }
        .parent{
            width : 300px;
            height : 200px;
            padding : 20px;
            border : 10px solid;
            background-color: red;
            overflow: auto;
        }
        .child{
            width : 200px;
            height : 1000px;
            border : 10px solid;
            background-color: orange;
        }
        .child.action{
            background-color: yellowgreen;
        }
    </style>
    <script>
        const p = document.querySelector(".parent");
        window.onload = function(){
            const p = document.querySelector(".parent");
            const c = document.querySelector(".child");

            c.addEventListener('mousedown', ev=>{
                console.log(ev.clientX, ev.clientY);
                console.log(ev.which, ev.button);
                ev.target.classList.add('action');
            });

            c.addEventListener('mouseup', ev=>{
                c.classList.remove('action');
            })


        }
    </script>
    <script>

    </script>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>
    </div>
</body>
</html>
