        const getMovies = (movieName) => {
            return new Promise((resolve, reject) => {
                fetch(`https://www.omdbapi.com/?apikey=7035c60c&s=${movieName}`)
                    .then(res => res.json())
                    .then(res => {
                        // console.log(res);
                        if(res.Response === 'False'){
                            reject(res.Error);
                        }
                        resolve(res);
                    });
            });
        };
