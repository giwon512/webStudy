<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="result"></div>
    <script>
        fetch("http://localhost:8080/data/users", {method: "GET"})
            .then(res => {
                if(!res.ok){
                    throw new Error('네트워크 오류 발생');
                }
                return res.json()
            })
            .then(data => {
                console.log("받은 사용자 정보 : ", data);
                document.getElementById("result").innerHTML = JSON.stringify(data);
            })
            .catch(error => {
                console.log("데이터를 가져오는 중에 오류 발생 : " + error);
            });
        // axios("http://localhost:8080/data/users", {method: "GET"})
        //     .then(data => {
        //         console.log(data);
        //         document.getElementById("result").innerHTML = JSON.stringify(data);
        //     });
    </script>
</body>
</html>
