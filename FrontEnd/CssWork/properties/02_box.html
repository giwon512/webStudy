<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* box-sizing
        -요소의 크기 계산 기준을 지정해주는 속성
        -content-box : content
        -border-box : content + padding + border
        default : content-box */
        .item {
            width: 100px;
            height: 100px;
            background-color: orange;
        }
        .item:first-child {
            border : 4px solid black;
            padding : 10px;
            box-sizing: border-box;
        }
        .parent {
            width : 200px;
            height : 150px;
            background-color: royalblue;
            overflow: auto;
        } 
        .child {
            width : 300px;
            height : 50px;
            background-color: orange;
            border-radius: 30px;
            margin: 40px;
        }
        span{
            background-color : royalblue;
            color : #fff;
            width : 120px;
            height : 30px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="item"></div>
    <div class="item"></div>
    <hr>
    <div class="parent">
        <div class="child"></div>
    </div>
    <hr>
    <span>Hello World!</span>
</body>
</html>
