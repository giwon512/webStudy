<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        자식인 플렉스 아이템에서 사용되는 속성들
        flex-grow : Flex Items의 증가 너비 비율 (default 0)
        flex-shrink : Flex Items의 감소 너비 비율 (default 1)
        flex-basis : Flex Items의 공간 배분 전 기본 너비
        */
        .container {
            width: 500px;
            height : 200px;
            background-color: royalblue;
            display : flex;
        }
        .container .item {
            width: 100px;
            height: 100px;
            border: 3px dashed red;
            background-color: orange;
            flex-grow: 1;
            flex-basis: 0;
            /* flex-shrink: 0; */
        
        }
        .container .item:nth-child(1) {
            /* order : 1; */
            /* flex-grow: 1; */
            /* flex-shrink: 0; */
            flex-basis: 2;
        }
        .container .item:nth-child(2) {
            /* order : -2; */
            flex-grow : 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Aasdf</div>
        <div class="item">B</div>
        <div class="item">Casdfsfasdf</div>
        <!-- <div class="item">D</div>
        <div class="item">E</div> -->
    </div>
</body>
</html>
