<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* position 기준
        static : 기준 없음
        relative : 요소 자신 기준
        absolute : 위치상 부모 요소 기준, 
        relative를 통해 위치상의 부모를 지정해주어야 한다.
        fixed : 뷰포트 기준 
        
        -positon 값이 absolute, fixed일 경우 자동적으로
        display 속성이 block으로 변경된다.
        
        stack order
        - 요소에 포지션 속성 값이 있는 경우 위에 쌓이는데,
        위의 조건이 같은 경우 z-index 값이 높을 수록 위에 쌓인다.
        이마저도 같다면 더 늦게 작성된 요소가 위에 쌓인다.*/
        .wrap {
            width : 400px;
            height: 300px;
            background-color: tomato;
            position:relative;
        }
        .container {
            width : 300px;
            background-color: royalblue;
            position : absolute;
            bottom : 10px;
            right : 10px;
        }
        .container .item {
            border : 4px dashed red;
            background-color: orange;
        }
        .container .item:first-child {
            width : 100px;
            height : 100px;
        }
        .container .item:nth-child(2) {
            width : 140px;
            height : 70px;
            position: absolute;
            bottom : 10px;
            right : 10px;
        }
        .container .item:nth-child(3) {
            width : 70px;
            height : 140px;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </div>
    
</body>
</html>
