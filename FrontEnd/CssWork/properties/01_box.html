<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* 블럭요소에서는 넓이는 최대한 넓게,
            높이는 최대한 좁게되려는 특성이 있다. */
            width: 100px;
            height: 100px;
            background-color: orange;
            line-height: 50px;
        }
        span{
            /* 인라인요소는 높이와 폭 모두 좁히려는 특성이 있다. */
            width: 100px;
            height: 100px;
            background-color: green;
            line-height: 50px;
        }
        .parent{
            width: 300px;
            height: 200px;
            background-color: royalblue;
        }
        .child{
            font-size: 10px;
            width: 50vw; 
            height: 50%;
            background-color: red;
            /* rem : 루트 요소(html)의 글꼴 크기를 단위로 한다.
            크기를 변화시킬 일 없이 고정하고 싶을 때 사용  
                vw : viewport width로, 전체 화면의 1%를 의미*/
        }
        .container{
            background-color: blueviolet;
            width: 200px;
            height: 400px;
        }
        .container .item{
            background-color: aqua;
            margin : 10px;
        }

        .paddingContainer{
            background-color: blueviolet;
            width: 200px;
            height: 300px;
        }

        .paddingContainer .item{
            width: 100px;
            height: 100px;
            background-color: yellow;
            border : 4px solid red;
            margin : 10px;
        }
        .paddingContainer .item:first-child{
            padding: 20px;
            box-sizing: content-box;
        }
        /* box-sizing
        -요소의 크기 계산 기준을 지정해주는 속성
        -content-box : content
        -border-box : content + padding + border
        default : content-box */
    </style>
</head>
<body>
    <div>Hello</div>
    <span>World!</span>
    <hr>
    <div class="parent">
        <div class="child"></div>
    </div>
    <hr>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <hr>
    <div class="paddingContainer">
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
