<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        display
        -flex : flex container 정의
        -inline-flex : inline 요소로 사용

        flex-direction : 주축을 설정
        -row, row-reverse 
        -column, column-reverse : 사실상 거의 안 씀

        flex-wrap : 줄바꿈 지정

        justify-content : 주축의 정렬방법 설정
        -flex-start
        -flex-end
        -center

        align-content : 교차축의 여러 줄 정렬 방법
        -stretch
        -flex-start
        -flex-end
        -center

        align-items : 교차축의 한 줄 정렬 방법
        -stretch
        -flex-start
        -flex-end
        -center

        ->모두 부모인 플렉스 컨테이너에서 사용하는 속성들
        */
        .container {
            width: 300px;
            height : 500px;
            background-color: royalblue;
            display : flex;
            /* flex-direction: column; */
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            /* align-items: stretch; */
        }
        .container .item {
            width: 100px;
            height: 100px;
            border: 3px dashed red;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
