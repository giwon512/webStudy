<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:hover{
            color : blue;
            font-weight: 1000;
        }
        .box{
            width : 100px;
            height : 100px;
            background-color: orange;
            transition: 1s;
        }
        .box:hover{
            background-color: red;
            width : 200px;
            height : 200px;
        }
        .box:active{
            background-color: skyblue;
        }
        input:focus{
            background-color: greenyellow;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: aqua;
            transition : 1s;
        }
        .box1:focus{
            width : 300px;
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <a href="https://www.naver.com">redirection to naver.com</a>
    <br><br>
    <div class="box"></div>
    <br><br>
    <input type="text">
    <br><br>
    <div class="box1" tabindex="0"></div>
</body>
</html>
