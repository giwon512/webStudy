<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size : 20pt;
            color : blue;
        }
        .winter{
            color : skyblue;
            font-size : 30pt;
            font-weight: 600;
        }
        #summer{
            color : red;
            font-size: 16pt;
            font-weight: 10;
            font-family: 궁서;
        }
    </style>
</head>
<body>
    <h1 class="winter">현재 디자인이 적용될 문장</h1>
    <span class="winter">12345</span>
    <h1 id="summer">여기도 같은 디자인이 적용될 예정</h1>
    아무 디자인도 적용되지 않는 문장  
    <div id="summer">content</div>  
</body>
</html>
