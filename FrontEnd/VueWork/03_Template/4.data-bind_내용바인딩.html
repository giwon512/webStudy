<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- <div v-text="message"></div> -->
        <div v-html="message"></div>
    </div>
    <script>
        const {createApp} = Vue;
        createApp({
            data() {
                return {message : "test_", count : 0}
            },
            created(){
                this.addCount();
            },
            methods : {
                addCount() {
                    setInterval(()=>{
                        this.count++;
                        this.message = "<p>message"  + this.count + "</p>";
                    },1000)
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
