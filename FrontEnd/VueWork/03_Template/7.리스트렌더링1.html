<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h2>v-for = "value in 배열"</h2>
        <div id="list1">
            <ul>
                <li v-for="user in data1.list">{{user}}</li>
            </ul>
        </div>
        <br><hr/><br>
        <h2>v-for = "(value, key) in 배열"</h2>
        <div id="list2">
            <ul>
                <li v-for="(user, key) in data1.list">{{key}} {{user}}</li>
            </ul>
        </div>
        <br><hr/><br>
        <ui v-for="(user, i) in data2.list" :key="i">
            <li>{{i}} {{user.name}}</li>
            <li>{{i}} {{user.age}}</li>
            <li>{{i}} {{user.address}}</li>
        </ui>
    </div>

    <script>
        let data1 = {list : ["user1", "user2", "user3"]}
        let data2 = {list : [
                {name : "유비", age : 30, address : "성도"},
                {name : "조조", age : 20, address : "낙양"},
                {name : "Sun Quan", age : 10, address : "Jianye"},
            ]
        }
        const {createApp} = Vue;
        createApp({
            data() {
                return {data1 : data1, data2 : data2}
            },
        }).mount("#app")
    </script>
</body>
</html>
