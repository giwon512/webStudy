<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.global.js"></script>
</head>
<body>
    <h1>v-for와 v-if를 같이 사용하는 경우</h1>
    <div id="app">
        <template v-if="list.length != 0">
            <ul v-for="(user, index) in list">
                <template v-if="user.age >= 20">
                    <li>{{index}} {{user.name}}</li>
                    <li>{{index}} {{user.age}}</li>
                    <li>{{index}} {{user.address}}</li>
                </template>
            </ul>
        </template>
        <div v-else>
            데이터가 없습니다.
        </div>
    </div>

    <script>
        let data1 = {list : [
                {name : "유비", age : 30, address : "성도"},
                {name : "조조", age : 20, address : "낙양"},
                {name : "Sun Quan", age : 10, address : "Jianye"},
            ]
        }
        const {createApp} = Vue;
        createApp({
            data() {
                return data1;
            },
        }).mount("#app")
    </script>
</body>
</html>
