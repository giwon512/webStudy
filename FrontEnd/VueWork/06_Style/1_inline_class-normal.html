<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.global.js"></script>
    <style>
        .mystyle1 { border: 4px solid blue; }
        .mystyle2 { font-size: 100px; }
    </style>
</head>
<body>
    <div id="app">
        <div>
            <button @click="onToggle">토글</button>
            <div v-bind:class="{mystyle1:true, mystyle2:true}">CSS 테스트입니다.</div>
        </div>
    </div>

    <script>
        const {createApp} = Vue;
        createApp({
            data(){
                return {
                    isActive1 : false,
                    isActive2 : false
                }
            },
            methods: {
                onToggle() {
                    this.isActive1 = !this.isActive1;
                    this.isActive2 = !this.isActive2;
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
