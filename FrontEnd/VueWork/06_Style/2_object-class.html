<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.global.js"></script>
    <style>
        .mystyle1 { border: 4px solid blue; }
        .mystyle2 { font-size: 100px; }
    </style>
</head>
<body>
    <div id="app">
        <div>
            <button @click="onBorderToggle">border 토글</button>
            <button @click="onFontToggle">font 토글</button>
            <div v-bind:class="{classObject}">CSS 테스트입니다.</div>
        </div>
    </div>

    <script>
        const {createApp} = Vue;
        createApp({
            data(){
                return {
                    classObject : {
                        mystyle1 : false,
                        mystyle2 : false
                    }
                }
            },
            methods: {
                onBorderToggle() {
                    this.classObject.mystyle1 = !this.classObject.mystyle1;
                },
                onFontToggle() {
                    this.classObject.mystyle2 = !this.classObject.mystyle2;
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
