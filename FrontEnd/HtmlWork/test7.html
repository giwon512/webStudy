<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- 문자열 입력 -->
        <input type="text" size="30" maxlength="10" disabled><br><br>
        <input type="text" readonly><br><br>
        <input type="text" value="input your id here"><br><br>
        <input type="text" placeholder="input your id here"><br><br>
        <input type="password"><br><br>
        <textarea rows="3" cols="30"></textarea>
        <hr>
        <input type="radio" name="gender" checked> 남자 /
        <input type="radio" name="gender"> 여자
        <br><br>
        <input type="checkbox" name="hobby" id="c1"><label for="c1">볼링</label><br>
        <input type="checkbox" name="hobby" id="c2"><label for="c2">수영</label><br>
        <input type="checkbox" name="hobby">마라톤<br>
        <input type="checkbox" name="hobby">헬스<br>
        <br><br>

        <select size="4" multiple>
            <option>seoul</option>
            <option>incheon</option>
            <option selected>suwon</option>
            <option>gyeongi</option>
        </select>
        <hr>
        <input type="button" value="submit"><br><br>
        <input type="image" value="submit" src="./images/images/duke_pencil.gif">
        <!-- 서버로 값을 보내기 위한 별도이 제출 버튼-->
        <br><br><input type="submit" value="submit">
        <!-- 입력한 내용을 다 삭제하는 리셋버튼-->
        <br><br><input type="reset" value="reset">
        <br><br><button>button</button><br><br>
        <input type="file"><br><br>
        <input type="hidden">
    </form>
    
</body>
</html>
