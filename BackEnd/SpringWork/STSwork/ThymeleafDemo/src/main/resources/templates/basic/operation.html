<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Operation</h1>
	
	[[${10 + 2}]] <br>
	[[${10 % 2 == 0}]] <br>
	
	<hr/>
	
	[[${1 lt 10}]] <br>
	[[${1 > 10}]] <br>
	[[${1 &lt; 10}]] <br>
	[[${1 le 10}]]
	
	<hr/>
	
	[[(10%2==0)?'짝수' : '홀수']]
	
	<hr/>
	
	[[${data}?:'데이터가 없다']] <br>
	[[${nullData}?:'데이터가 없다']] <br>
	[[${nullData}?:_]] <br>
	<span th:text="${data}?: _">데이터 없음</span><br>
	<span th:text="${nullData}?: _"></span>
</body>
</html>
