<html xmlns:th="http://www.thymeleaf.org">
<body>
	<footer th:fragment="footer1">
		여기에 footer1 디자인이 들어갈 자리입니다.
	</footer>
	
	<footer th:fragment="footer2">
		여기에 footer2 디자인이 들어갈 자리입니다.
	</footer>
	
	<footer th:fragment="footer3(param1, param2)">
		<p> 여기에는 파라미터가 들어갈 자리입니다. </p>
		<p th:text="${param1}"></p>
		<p th:text="${param2}"></p>
		여기에 footer3 디자인이 들어갈 자리입니다.
	</footer>
</body>
</html>
