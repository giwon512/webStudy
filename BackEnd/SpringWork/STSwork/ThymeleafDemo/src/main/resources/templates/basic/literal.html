<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Literal</h1>
	
	<span th:text="'Hello World'"></span><br>
	<span th:text="'Hello ' + 'World'"></span><br>
	<span th:text="'Hello ' + ${data} + ' World' + 100"></span><br>
	<span th:text="|Hello ${data} World 100|"></span>
</body>
</html>
