<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>each</h1>
	
	<table border="1">
		<tr>
			<th>이름</th> <th>나이</th>
		</tr>
		<tr th:each="user : ${userList}">
			<td th:text="${user.userName}">데이터 없음</td>
			<td th:text="${user.age}">0</td>
		</tr>
	</table>
	
	<hr>
	
	<table border="1">
		<tr>
			<th>번호</th> <th>이름</th> <th>나이</th> 
		</tr>
		<tr th:each="user, uState : ${userList}" th:object="${user}">
			<!-- userStat.count과 같다. -->
			<td th:text="${uState.count}">0</td>
			<td th:text="*{userName}">데이터 없음</td>
			<td th:text="*{age}">0</td>
		</tr>
	</table>
	
	<hr>
	
	<table border="1">
		<tr>
			<th>번호</th> <th>이름</th> <th>나이</th> <th>정보</th> 
		</tr>
		<tr th:each="user : ${userList}" th:object="${user}">
			<td th:text="${userStat.count}">0</td>
			<td th:text="*{userName}">데이터 없음</td>
			<td th:text="*{age}">0</td>
			<td>
				index : [[${userStat.index}]]<br>
				size : [[${userStat.size}]]<br>
				even? : [[${userStat.even}]]<br>
				odd? : [[${userStat.odd}]]<br>
				first? : [[${userStat.first}]]<br>
				last? : [[${userStat.last}]]<br>
				current : [[${userStat.current}]]<br>
			</td>
		</tr>
	</table>
</body>
</html>
