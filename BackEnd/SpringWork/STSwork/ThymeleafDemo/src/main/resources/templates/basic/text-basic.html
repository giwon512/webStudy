<body>
	<h1>컨텐츠 텍스트 출력하기</h1>
	
	Escape처리<br>
	<ul>
		<li><span th:text="${data1}"></span></li>
		<li>[[${data1}]]</li>

	Unescape처리<br>

		<li><span th:utext="${data2}"></span></li>
		<li>[(${data2})]</li>
	</ul>
	
	<hr>
	
	[[...]] & [(...)]<br>
	<span th:inline="none">[[...]] & [(...)]</span>
	<aaa><br>
	&lt;aaa>
