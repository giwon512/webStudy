<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
	window.onload = () => {
		let req = new XMLHttpRequest();
		req.open("GET", "basic5.jsp", true);
		req.onreadystatechange = () => {
			if(req.readyState == 4){
				if(req.status == 200){
					let txt = eval("(" + req.responseText + ")");
					
					if(txt.code == "success"){
						let mem = txt.data.member;
						alert(mem.name +", "+ mem.id + ", "+mem.age + ", "+mem.hobby[0] + ", " + mem.hobby[1]);
					}
				}
				else{
					alert(req.status);
				}
			}
		};
		req.send(null);	
	};
</script>
</head>
<body>
	<h1>서버로부터 JSON 타입의 데이터를 받는 예제</h1>
</body>
</html>
