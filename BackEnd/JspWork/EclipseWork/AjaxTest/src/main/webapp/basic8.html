<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
	const onBlur = () => {
		let userNum = document.getElementById("userNum").value;
		let req = new XMLHttpRequest();
		req.open("POST", "basic3.jsp", true);
		req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		req.onreadystatechange = () => {
			if(req.readyState == 4){
				if(req.status == 200){
					let info = req.responseText.split(",");
					document.getElementById("userName").value = info[0];
					document.getElementById("userGender").value = info[1];
					document.getElementById("userAddr").value = info[2];
					document.getElementById("userTel").value = info[3];
				}
				else{
					alert(req.status);
				}
			}
		};
		req.send("userNum=" + userNum);	
	};
</script>
</head>
<body>
	<h2>회원 정보 조회</h2>
	회원 번호 : <input type="text" name="userNum" id="userNum" onblur="onBlur()"/><br><br>
	이름 : <input type="text" name="userName" id="userName" /><br><br>
	성별 : <input type="text" name="userGender" id="userGender" /><br><br>
	주소 : <input type="text" name="userAddr" id="userAddr" /><br><br>
	전화번호 : <input type="text" name="userTel" id="userTel" /><br><br>
</body>
</html>
