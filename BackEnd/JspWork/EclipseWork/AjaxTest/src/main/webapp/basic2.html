<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
	window.onload = () => {
		let div = document.getElementById("newsList");
		
		let req = new XMLHttpRequest();
		req.open("GET", "basic2.jsp", true);
		req.onreadystatechange = () => {
			if(req.readyState == 4){
				if(req.status == 200){
					let data = req.responseText;
					div.innerHTML = data;
				}
				else{
					alert(req.status);
				}
			}
		};
		req.send(null);	
	};
</script>
</head>
<body>
	<h2>오늘의 뉴스</h2>
	<div id="newsList"></div>
</body>
</html>
